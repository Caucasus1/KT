    <body>
        <script>
            let x1 = Number(prompt('Введите x', ''));
            if (x1 > 0)
            {
                alert("x > 0: x^3= " + (x1 ** 3));
            }
            else if (x1 <= 0)
            {
                alert("x <= 0: 4 * x = " + (4 * x1));
            }
            
            let x2 = Number(prompt('Введите x', ''));
            if (x2 < -5)
            {
                alert("x < -5: x + 5 = " + (x2 + 5));
            }
            else if ((x2 >= -5) && (x2 <= 1))
            {
                alert("-5 <= x <= 1: 2 - x = " + (2 - x2));
            }
            else if (x2 > 1)
            {
                alert("x > 1: " + 4);
            }

        </script>
    </body>
